<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie hamburger</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- <link rel="stylesheet" href="manu-animate.css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="foodie hamburger logo.svg" alt="Logo">
                </div>
                <div class="hamburgur-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#Top-picks">Top Picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner-manu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
        </header>
        <main>
            <section class="hero-sec">
                <div class="img-container">
                    <img src="Group 2.png" alt="Group-2" id="Group">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>

            <section id="Top-picks" class="sec">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <img src="peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="peter">
                </div>
            </section>

            <section id="Whopper" class="sec">
                <h2>Whopper</h2>
                <div class="img-container">
                    <img src="enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="eggle">
                </div>
            </section>

            <section id="Stunner-manu" class="sec">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <img src="jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="jonathan">
                </div>
            </section>

            <section id="new-foodie-collection" class="sec">
                <h2>New Foodie Collection</h2>
                <div class="img-container">
                    <img src="john-fornander-VedLcUfLi74-unsplash 1.png" alt="Group-2">
                </div>
            </section>

            <section id="deal-of-the-day" class="sec">
                <h2>Deal of the Day</h2>
                <div class="img-container">
                    <img src="sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="Group-2">
                </div>
            </section>
        </main>

        <footer class="footer">
            <h3 class="go-to-top"><a href="#" id="backToTop">Go to Top</a>
            </h3>
            <p class="footer-text">Made with ❤️ by Abhay Kumar Arya</p>
        </footer>
    </div>
</body>

</html>
